<!DOCTYPE html>
<html lang="rus">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="осьминожка, умение, портфолио, задание">
	<meta name="description" content="Реализация осьминожки умений Александра Спирина">
	<title>Осьминожка умений</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>ОСЬМИНОЖКА УМЕНИЙ</h1>
		</div>
		<div id="content">
			<div id="middle">
				<div id="octopus">
					<div id="octopus-head">
						<div id="octopus-eye">
							<div id="octopus-eye-apple"></div>
						</div>
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="65" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Программирование">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="25" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Английский язык">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="70" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Ответственность">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="90" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Упорство">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="85" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Обучаемость">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="80" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Решение задач">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="35" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Предприимчивость">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="60" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Стрессоустойчивость">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="75" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Смелость">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="70" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Организованность">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="95" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Любопытство">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="50" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Дизайн">
					</div>
					<div class="octopus-tentacle">
						<input type="range" min="0" max="100" value="65" class="octopus-tentacle-range">
						<input type="text" class="octopus-tentacle-text" value="Коммуникабельность">
					</div>
				</div>
			</div>
		</div>
		<div id="footer">

		</div>
	</div>
</body>
</html>
